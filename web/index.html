<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Video autoplay support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="media-src 'self' blob: data:;">
  <meta name="referrer" content="no-referrer-when-downgrade">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sareperde">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>sareperde</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Enable video autoplay with improved audio handling
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, setting up video autoplay support');
      
      // Function to enable video autoplay
      function enableVideoAutoplay() {
        const videos = document.querySelectorAll('video');
        console.log('Found', videos.length, 'video elements');
        videos.forEach((video, index) => {
          console.log('Setting up video', index);
          
          // Set video properties
          video.playsInline = true;
          video.autoplay = true;
          
          // Try unmuted first, fallback to muted if needed
          video.muted = false;
          
          // Try to play the video unmuted
          video.play().then(() => {
            console.log('Video', index, 'autoplay successful (unmuted)');
          }).catch(e => {
            console.log('Video', index, 'unmuted autoplay failed, trying muted:', e);
            // Fallback to muted autoplay
            video.muted = true;
            video.play().then(() => {
              console.log('Video', index, 'autoplay successful (muted)');
            }).catch(mutedError => {
              console.log('Video', index, 'muted autoplay also failed:', mutedError);
            });
          });
        });
      }
      
      // Function to unmute all videos on user interaction
      function unmuteVideos() {
        const videos = document.querySelectorAll('video');
        videos.forEach((video, index) => {
          if (video.muted) {
            video.muted = false;
            console.log('Video', index, 'unmuted on user interaction');
          }
        });
      }
      
      // Try to enable autoplay immediately
      enableVideoAutoplay();
      
      // Enable unmuting on user interaction
      document.addEventListener('click', function() {
        console.log('User interaction detected, unmuting videos');
        unmuteVideos();
      }, { once: true });
      
      // Enable unmuting on touch interaction
      document.addEventListener('touchstart', function() {
        console.log('Touch interaction detected, unmuting videos');
        unmuteVideos();
      }, { once: true });
      
      // Also try to enable autoplay on any user interaction
      document.addEventListener('click', function() {
        console.log('User interaction detected, enabling video autoplay');
        enableVideoAutoplay();
      });
      
      document.addEventListener('touchstart', function() {
        console.log('Touch interaction detected, enabling video autoplay');
        enableVideoAutoplay();
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
